name: Thank Contributors

on:
  pull_request:
    types: [closed]

jobs:
  thank:
    # Only run if the PR was merged (not just closed)
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Thank Contributor for Merged PR
        uses: actions/github-script@v8
        with:
          script: |
            const prAuthor = context.payload.pull_request.user.login;
            const prNumber = context.payload.pull_request.number;
            const prTitle = context.payload.pull_request.title;

            const message = `ðŸŽ‰ **Thank you, @${prAuthor}!**

            Your pull request **"${prTitle}"** has been merged! ðŸš€

            We truly appreciate your contribution to ACCESS Web Portal. Your work helps make our project better for everyone in the community! ðŸ’™

            Keep up the amazing work! We look forward to your future contributions! ðŸ™Œ`;

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: message
            });
